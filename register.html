<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Login</title>

</head>

<body>
    <section class="vh-100 gradient-custom bg-back">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-brown text-black" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form id="register-form">
                                <div class="mb-md-5 mt-md-4 pb-5">


                                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                    <p class="text-black-50 mb-5"></p>
                                    <div class="alert alert-success d-none" id="register-success">Registrasi berhasil!</div>
                                    <div class="alert alert-danger d-none" id="register-failure">Registrasi gagal!</div>


                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="UsernameX" class="form-control form-control-lg" placeholder="Username" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="EmailX" class="form-control form-control-lg" placeholder="Email" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="PasswordX" class="form-control form-control-lg" placeholder="Password" />
                                    </div>

                                    <p class="small mb-5 pb-lg-2 text-start"><a class="text-black-50" href="#!">Forgot password?</a></p>

                                    <button class="btn btn-outline-black btn-lg px-5" type="submit" id="submit " onclick="register()">Daftar</button>
                                </div>

                                <div>

                                    <p class="mb-0">Already have an account? <a href="login.html" class="text-success fw-bold text-#0d8d7c88">Login</a>
                                    </p>
                                </div>
                                </from>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
